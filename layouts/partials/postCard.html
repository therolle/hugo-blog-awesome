<article class="post-item" style="display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem;">
    {{ with .Params.featured_image | default .Params.cover.image }}
        <img src="{{ . | relURL }}" alt="{{ $.Params.cover.alt | default $.Title }}" class="post-card-thumb" style="width: 160px; height: 90px; object-fit: cover; border-radius: 8px; flex-shrink: 0;">
    {{ end }}
    <div style="flex-grow: 1;">
        <h4 class="post-item-title" style="margin: 0;">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h4>
        {{ $ISO_date := "2006-01-02T15:04:05Z0700" }}
        {{ $configDateFormat := .Site.Params.dateFormat | default "2 Jan 2006" }}
        {{ if .Params.isStarred }}
        <div class="post-item-right" style="display: inline-block; margin-left: 0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" class="icon-star" style="width: 16px; height: 16px;"><path d="M16 23.027L24.24 28l-2.187-9.373 7.28-6.307-9.587-.827-3.747-8.827-3.747 8.827-9.587.827 7.267 6.307L7.759 28l8.24-4.973z"></path></svg>
        </div>
        {{ end }}
        <time class="post-item-meta" datetime="{{ dateFormat $ISO_date .Date }}" style="display: block; font-size: 0.9rem; color: #666;">
            {{ time.Format $configDateFormat .Date }}
        </time>
    </div>
</article>
